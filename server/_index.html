<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript" src="js/jquery-1.4.2.js"></script>
<script type="text/javascript" src="js/jquery.jplayer.min.js"></script>
<script type="text/javascript" src="js/jquery-ui-1.8.11.custom.min.js"></script>
<script type="text/javascript" src="js/jquery.crypt.js"></script>
<script type="text/javascript" src="js/script.js"></script>
<link rel="stylesheet" href="css/eggplant/jquery-ui-1.8.11.custom.css" type="text/css" />
<link rel="stylesheet" href="css/styles.css" type="text/css" />
<title>An HTML5 Slideshow</title>


</head>

<body>

<div id="slideshow">
	<div class="controls">
		<div class="buttons">
			<div class="inner">
			<div class="tile button_left_n"></div>
			<div class="tile button_pp"></div>
			<div class="tile button_right_n"></div>
			</div>
		</div>
	</div>
	<ul class="slides">
	</ul>
</div>
<div id="dialog-form" title="Authentication needed">
	<p class="validateTips">Please enter the password to access this website:</p>
	<form style="padding-top: 15px;">
		<label for="password">Password: </label>
		<input type="password" name="password" id="password" class="text ui-widget-content ui-corner-all" />
	</form>
</div>
</body>
</html>
